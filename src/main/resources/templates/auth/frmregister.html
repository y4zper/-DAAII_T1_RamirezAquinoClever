<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Registro
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/save-user}" method="post">
                        <div class="form-group">
                            <label for="nombres">Nombre</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellido</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
                        </div>
                        <div class="form-group">
                            <label for="nomusuario">Usuario</label>
                            <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>



                        <button type="submit" class="btn mt-3 btn-primary">Registrar</button>
                    </form>

                    <a href="/auth/login" class="btn btn-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
