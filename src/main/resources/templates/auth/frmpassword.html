<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    CAMBIA TU PASSWORD
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/change-password}" method="post">

                        <label for="newPassword">Nuevo Contraseña:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                               title="Mínimo 8 caracteres, al menos una letra mayúscula, una letra minúscula, un número y un caracter especial"
                               required/>


                        <div class="form-group">
                            <label for="confirmarPassword">Repita Nuevo Password:</label>
                            <input type="password" id="confirmarPassword" name="confirmPassword" class="form-control" required/>
                        </div>

                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </form>




                    <a href="/auth/login" class="btn btn-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
